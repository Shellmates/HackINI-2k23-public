<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <title> MaSQLsh </title>
</head>

<body>
  <div class="card mt-5 p-3 w-75 mx-auto">
    <div class="container">
      <h2 class="text-center"></i> Super Secure Vault?</h2>
      <form method="POST" id="form" novalidate>
        <div class="form-group">
          <label for="username" class="mt-3">Username</label>
          <input class="form-control" name="username" id="username">
          <label for="secret" class="mt-3">Secret</label>
          <input class="form-control" name="secret" id="secret">
          <div class="flash small text-danger fw-bold" id="note"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('form')
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let username = document.getElementById('username').value
      let secret = document.getElementById('secret').value
      let creds = { username: username, secret: secret }
      fetch('https://masqlsh2.ctf.shellmates.club', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(creds),
      }).then(res => res.text()
      ).then(e => document.getElementById('note').innerHTML = e)
    });
  </script>
</body>

</html>
